<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARODI INC</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <header class="d-flex justify-content-between align-items-center py-3">
      <h1 class="text-primary">ARODI INC</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#acerca">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="#servicios">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="inicio" class="mb-5">
        <div class="banner-image img-fluid"></div>
      </section>

      <section id="acerca" class="mb-5">
        <h2>Acerca de nosotros</h2>
        <p>Somos una empresa dedicada a proporcionar <span class="highlight">soluciones innovadoras</span>.</p>
        <div class="team-image img-fluid"></div>
      </section>

      <section id="servicios" class="mb-5">
        <h2>Nuestros servicios</h2>
        <div class="row">
          <div class="col-md-4 text-center">
            <div class="service-image service1 img-fluid mb-3"></div>
            <p>Desarrollo Móvil</p>
          </div>
          <div class="col-md-4 text-center">
            <div class="service-image service2 img-fluid mb-3"></div>
            <p>Desarrollo Web</p>
          </div>
          <div class="col-md-4 text-center">
            <div class="service-image service3 img-fluid mb-3"></div>
            <p>Asesorías de Programación</p>
          </div>
        </div>
      </section>

      <section id="contacto" class="mb-5">
        <h2>Contacto</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="contact-image img-fluid mt-4"></div>
      </section>
    </main>

    <footer class="text-center py-4">
      <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
