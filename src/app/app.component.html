<router-outlet></router-outlet>
<div class="home-page">
  <header>
    <img src="https://via.placeholder.com/1200x400" alt="Banner Image" class="banner-image">
    <h1>Welcome to Our Professional Site</h1>
  </header>
  <main>
    <p>Explore our features and feel free to get in touch with us!</p>
    <form>
      <h2>Contact Us</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <button id="install-button" class="install-button">Download</button>
  </main>
  <footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>
</div>

<style>
  .home-page {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    background-color: #282c34;
    color: white;
    padding: 20px 0;
  }

  .banner-image {
    width: 100%;
    max-width: 1200px;
    height: auto;
  }

  h1 {
    font-size: 2.5em;
    margin: 20px 0;
  }

  main {
    padding: 20px;
    text-align: center;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 20px auto;
  }

  form h2 {
    margin-bottom: 20px;
    font-size: 1.5em;
  }

  form label {
    display: block;
    margin-bottom: 5px;
  }

  form input,
  form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  form button {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  form button:hover {
    background-color: #218838;
  }

  footer {
    text-align: center;
    padding: 10px;
    background-color: #282c34;
    color: white;
  }

  .install-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
  }

  .install-button:hover {
    background-color: #0056b3;
  }
</style>

<script> let deferredPrompt; const installButton = document.getElementById('install-button'); window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; installButton.hidden = false; installButton.addEventListener('click', () => { deferredPrompt.prompt(); deferredPrompt.userChoice.then((choiceResult) => { if (choiceResult.outcome === 'accepted') { console.log('User accepted the install prompt'); } else { console.log('User dismissed the install prompt'); } deferredPrompt = null; }); }); }); </script>
